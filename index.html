<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IndoNFT Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé® IndoNFT Genesis</h1>
  <div id="nft"></div>

  <script>
    const cid = "bafybeih5jmbruanuefq2ryji42xed5vkl5sy6unzqtvpqrxc6odhu34emq";
    const metadataUrl = `https://${cid}.ipfs.w3s.link/metadata.json`;

    async function loadNFT() {
      try {
        const res = await fetch(metadataUrl);
        const data = await res.json();
        document.getElementById("nft").innerHTML = `
          <h2>${data.name}</h2>
          <p>${data.description}</p>
          <img src="${data.image}" alt="NFT Image" />
          <p><a href="${metadataUrl}" target="_blank">üîó View Metadata</a></p>
        `;
      } catch (err) {
        document.getElementById("nft").innerText = "‚ùå Failed to load NFT";
      }
    }

    loadNFT();
  </script>
</body>
</html>
